[ONCHAIN_BADGE]
onchain_badge_info = [{"badge_type":"linea_data_scanner","private_key":"dev-onchain-prikey","contract_address":"0x4ff8f1cf513f0f4b69c946dcf93d82a9f8cc6f56","signer_address":"0xcdce56e3507b5819a16a932e40ff520ef067b7e6","chain":"linea-testnet","must_follow_badge_type":null},{"badge_type":"linea_gang","private_key":"dev-onchain-prikey","contract_address":"0xaa2daac484edd9b98f2f15eab733f0ebf9b2aff0","signer_address":"0xcdce56e3507b5819a16a932e40ff520ef067b7e6","chain":"linea-testnet","must_follow_badge_type":"linea_data_scanner","must_follow_size":5,"must_follow_badge_show":"Linea Data Scanner"}]

[REMOTE_SERVICE]
