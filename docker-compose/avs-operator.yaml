x-common-settings: &common-settings
  build: ../
  env_file:
    - avs.env
  command: [ "stream" ]
  restart: unless-stopped
  networks:
    - hemera
  volumes:
    - hemera-output:/app/output
  depends_on:
    postgresql:
      condition: service_healthy


services:
  hemera-main-indexer:
    <<: *common-settings
    container_name: indexer
    environment:
      - AUTO_UPGRADE_DB=true
      - ENTITY_TYPES=EXPLORER_BASE
      - SYNC_RECORDER=pg:main_recorder
  postgresql:
    env_file:
      - hemera-indexer.env
    image: postgres:15
    container_name: postgresql
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 1s
      timeout: 3s
      retries: 3
    ports:
      - 5432:5432
    networks:
      - hemera
    volumes:
      - hemera-postgres:/var/lib/postgresql/data

    redis:
      image: redis:6
      container_name: redis
      ports:
        - 6379:6379
      networks:
        - hemera

volumes:
  hemera-postgres:
  hemera-output:

networks:
  hemera:
