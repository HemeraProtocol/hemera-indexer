services:
  hemera:
    build: ../
    container_name: hemera
    command:
      [ "python", "hemera.py", "stream" ]
    ports:
      - "8080:8080"
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hemera
    environment:
      - PROVIDER_URI=https://eth.llamarpc.com
      - PROVIDER_URI=https://eth.llamarpc.com
      - START_BLOCK=20159954
      - DATABASE_URL=postgresql+psycopg2://user:Ts6YZSrGegXr8PPONtHcSLAHDGd1fjwHBjFZ6WVNpgiOmGf7ghYXl0I1@postgresql:5432/postgres
      - ENTITY_TYPES=transaction,block,log
      # - OUTPUT=jsonfile://output/json,csvfile://output/csv
    volumes:
      - ./output:/app/output

  postgresql:
    image: postgres:15
    container_name: postgresql
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 1s
      timeout: 3s
      retries: 3
    ports:
      - 5432:5432
    networks:
      - hemera
    environment:
      # This only works when you run this for the very first time. If the container has been created, you will need to remove the volume and recreate the container
      # for it to take effect.
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=Ts6YZSrGegXr8PPONtHcSLAHDGd1fjwHBjFZ6WVNpgiOmGf7ghYXl0I1
      - POSTGRES_DB=postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
networks:
  hemera: