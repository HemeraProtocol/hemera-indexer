services:
  hemera:
    build: ../
    env_file:
      - hemera-indexer.env
    container_name: hemera
    command:
      [ "python", "hemera.py", "stream" ]
    ports:
      - "8080:8080"
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hemera
    volumes:
      - ./output:/app/output

  postgresql:
    env_file:
      - hemera-indexer.env
    image: postgres:15
    container_name: postgresql
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 1s
      timeout: 3s
      retries: 3
    ports:
      - 5432:5432
    networks:
      - hemera
    volumes:
      - ./postgres:/var/lib/postgresql/data
networks:
  hemera: